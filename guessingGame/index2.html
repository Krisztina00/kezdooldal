<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Guess the Number Game</h1>
    <p class="lead">Guess a number between 1 and 100:</p>
    <div class="input-group mb-3">
      <input type="number" class="form-control" id="userGuess"style="margin-bottom:10px;">
      <img src="https://media4.giphy.com/media/LZGEGI7Ld1R65p2usI/giphy.gif?cid=6c09b9528iowm8z1hahbk9tqmqcvspszgs0slfiugvs2yo02&ep=v1_stickers_related&rid=giphy.gif&ct=s" alt="Kitty" style="width:100px;height:100px;">
      
      <button class="btn btn-primary" onclick="checkGuess()">Submit </button>
    </div>
    <p id="message" class="mt-3"></p>
  </div>

</body>
</html>
